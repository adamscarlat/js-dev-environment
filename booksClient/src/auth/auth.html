<div class="container login-container">
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<h2>Login</h2>
			<div class="search-box">
				<form action="#" id="loginForm">
					<div class="input-group">
						<input type="email" id="emailLogin" class="form-control" placeholder="Email" required>
						<input type="password" id="passwordLogin" class="form-control" placeholder="Password" required>
						<input type="submit" id="submitLogin" class="form-control submit-btn" value="Submit">
					</div>
				</form>
				<p class="login-errors" hidden="true" style="color: red;">Login failed</p>
			</div>
		</div>
		<div class="col-md-4">
			<h2>Register</h2>
			<div class="search-box">
				<form action="#" id="registerForm">
					<div class="input-group">						
						<input type="name" id="nameRegister" class="form-control" placeholder="Name" required minlength="3">
						<input type="email" id="emailRegiter" class="form-control" placeholder="Email" required>
						<input type="password" id="passwordRegister" class="form-control" placeholder="Password" required>
						<input type="password" id="confirmPasswordRegiter" class="form-control" placeholder="Confirm Password" required>
						<input type="submit" id="submitRegiter" class="form-control submit-btn" value="Submit">
					</div>
				</form>
				<p class="registration-errors" hidden="true" style="color: red;">Registration failed</p>
			</div>
		</div>
	</div>
</div>
